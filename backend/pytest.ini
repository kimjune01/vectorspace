[pytest]
pythonpath = .
testpaths = tests
asyncio_mode = strict
asyncio_default_fixture_loop_scope = session
# Performance optimizations
addopts = --tb=short --disable-warnings -v
# Environment variables for testing
env = 
    TESTING=1
    AI_MAX_TOKENS=100
    SENTENCE_TRANSFORMERS_HOME=/tmp/sentence-transformers-test